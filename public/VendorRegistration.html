                <br/>
                <h1>Vendor Registration Form</h1>
                
            </div>
        
        

                        <form class="form-horizontal" novalidate ng-controller="VendorFormController as vendorFormCtrl"
                                                      ng-submit = "vendorFormCtrl.addVendor(vendorOrganization, contactPerson, email, appName, appDetails, functionalTesting, payAsYouGo, IpayAsYouGo)">
                            <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Vendor Organization</label>
                            <div class="col-sm-10">

                              <input type="text" required ng-model="vendorOrganization" class="form-control" id="inputFirstName" placeholder="Vendor Organization">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Name of Contact Person</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" ng-model="contactPerson" id="inputLastName" placeholder="Name of Contact Person">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Email Address</label>
                            <div class="col-sm-10">
                              <input type="email" ng-model="email" class="form-control" id="inputEmail" placeholder="Email Address">
                            </div>
                          </div>
                         
                          <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Application Name</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="inputCountry" ng-model="appName" placeholder="Application Name">
                            </div>
                          </div>
                           <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Application Details</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="appDetails" ng-model="country" placeholder="Application Details">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Testing Requirements</label>
                            <div class="col-sm-10">
                              <label class="checkbox-inline"><input type="checkbox" value="" ng-model="functionalTesting">Functional Testing</label>
                              <label class="checkbox-inline"><input type="checkbox" value="">Localization Testing</label>
                              <label class="checkbox-inline"><input type="checkbox" value="">Load Testing</label>
                              <label class="checkbox-inline"><input type="checkbox" value="">Security Testing</label>
                              <label class="checkbox-inline"><input type="checkbox" value="">Configuration Testing</label>
                              <label class="checkbox-inline"><input type="checkbox" value="">Compatibility Testing</label>
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Payment Type</label>
                            <div class="col-sm-10">                    
                              <label class="radio-inline"><input type="radio" name="optradio" ng-model = "payAsYouGo">Pay-As-You-Go</label>
                              <label class="radio-inline"><input type="radio" name="optradio">Monthly</label>
                              <label class="radio-inline"><input type="radio" name="optradio">Annual</label>
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Incentive Type</label>
                            <div class="col-sm-10">
                              <label class="radio-inline"><input type="radio" name="optradio1" ng-model = "IpayAsYouGo">Pay-As-You-Go</label>
                              <label class="radio-inline"><input type="radio" name="optradio1">No Incentive</label>
                              <label class="radio-inline"><input type="radio" name="optradio1">Monthly</label>
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Upload Installation File</label>
                            <div class="col-sm-10">
                                <input type="text" name="subfile" id="subfile" class="input-xlarge">
                                <input type="file">
                            </div>
                          </div>

                          <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                              <button type="submit" class="btn btn-default">Register</button>
                            </div>
                          </div>
                        </form>
