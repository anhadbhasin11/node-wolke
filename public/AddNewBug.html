                 <p></br></br><h3>Add New Bug</h3></p>
                 <p></br></p>

                <form class="form-horizontal" novalidate ng-controller="BugController as vendorFormCtrl"
                                                      ng-submit = "vendorFormCtrl.addVendor(vendorOrganization, contactPerson, email, appName, appDetails, functionalTesting, payAsYouGo, IpayAsYouGo)">
                            <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Project ID</label>
                            <div class="col-sm-10">

                              <input type="text" required ng-model="vendorOrganization" class="form-control" id="inputFirstName" placeholder="Project ID">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Tester ID</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" ng-model="contactPerson" id="inputLastName" placeholder="Tester ID">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                              <input type="email" ng-model="email" class="form-control" id="inputEmail" placeholder="Name">
                            </div>
                          </div>
                         
                           <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Bug Details</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="appDetails" ng-model="country" placeholder="Bug Details">
                            </div>
                          </div>
                         
                          <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Severity</label>
                            <div class="col-sm-10">                    
                              <label class="radio-inline"><input type="radio" name="optradio" ng-model = "payAsYouGo">1</label>
                              <label class="radio-inline"><input type="radio" name="optradio">2</label>
                              <label class="radio-inline"><input type="radio" name="optradio">3</label>
                            <label class="radio-inline"><input type="radio" name="optradio">4</label>
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Priority</label>
                            <div class="col-sm-10">
                              <label class="radio-inline"><input type="radio" name="optradio1" ng-model = "IpayAsYouGo">1</label>
                              <label class="radio-inline"><input type="radio" name="optradio1">2</label>
                              <label class="radio-inline"><input type="radio" name="optradio1">3</label>
                            <label class="radio-inline"><input type="radio" name="optradio1">4</label>
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Type</label>
                            <div class="col-sm-10">
                                <input type="text" name="subfile" id="subfile" class = "form-control" placeholder = "Exploratory, UI, Functional testing, etc">
                                
                            </div>
                          </div>

                          <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                              <button type="submit" class="btn btn-default">Register</button>
                            </div>
                          </div>
                        </form>
